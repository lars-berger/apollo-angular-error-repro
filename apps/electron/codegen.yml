overwrite: true
schema: 'http://localhost:3333/graphql'
documents: 'src/**/*.graphql'
generates:
  src/app/shared/models/graphql-modules.model.d.ts:
    plugins:
      - 'typescript-graphql-files-modules'
  src/app/shared/models/graphql-operations.model.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
    config:
      preResolveTypes: true
      declarationKind: 'interface' # Change to 'class' when code-gen issue #3102 is fixed
